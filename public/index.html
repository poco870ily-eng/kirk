<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless AutoJoiner</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #loading-frame {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.2);
        }

        #loading-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #loading-subtitle {
            font-size: 15px;
            color: #00b0ff;
            margin-bottom: 20px;
        }

        #loading-dots {
            font-size: 22px;
            color: #00b0ff;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { text-shadow: 0 0 5px #00b0ff; }
            50% { text-shadow: 0 0 10px #00b0ff; }
            100% { text-shadow: 0 0 5px #00b0ff; }
        }

        #main-container {
            background-color: #121212;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        #header {
            background-color: #1e1e1e;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a2a2a;
        }

        #title {
            font-size: 22px;
            font-weight: bold;
        }

        #status {
            display: flex;
            align-items: center;
        }

        #status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #606060;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        #status-text {
            font-size: 12px;
            color: #909090;
        }

        #content {
            display: flex;
            flex-direction: row;
            height: calc(100% - 50px);
            overflow: hidden;
        }

        #left-panel {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border-right: 1px solid #2a2a2a;
        }

        #events-title {
            font-size: 17px;
            color: #00b0ff;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        #event-counter {
            font-size: 13px;
            color: #909090;
        }

        .event-card {
            background-color: #242424;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .accent-bar {
            width: 4px;
            height: 100%;
            background-color: #00b0ff;
            border-radius: 8px 0 0 8px;
            margin-right: 12px;
        }

        .event-info {
            flex: 1;
        }

        .event-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .event-detail {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 2px;
        }

        .event-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .join-btn, .loop-btn {
            padding: 6px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 12px;
        }

        .join-btn {
            background-color: #00a0e0;
        }

        .join-btn:hover {
            background-color: #00c0ff;
        }

        .loop-btn {
            background-color: #6a40e0;
        }

        .loop-btn:hover {
            background-color: #7e55f0;
        }

        .loop-btn.active {
            background-color: #e04050;
        }

        .loop-btn.active:hover {
            background-color: #f05565;
        }

        #right-panel {
            width: 220px;
            padding: 15px;
            background-color: #1e1e1e;
            overflow-y: auto;
        }

        #controls-title {
            font-size: 17px;
            color: #00b0ff;
            margin-bottom: 15px;
        }

        .section {
            background-color: #242424;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .toggle {
            width: 45px;
            height: 24px;
            background-color: #303030;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle.active {
            background-color: #00b0ff;
        }

        .toggle-knob {
            width: 18px;
            height: 18px;
            background-color: #505050;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: left 0.2s, background-color 0.2s;
        }

        .toggle.active .toggle-knob {
            left: 24px;
            background-color: #ffffff;
        }

        .toggle-label {
            margin-left: 12px;
            font-size: 12px;
            color: #909090;
        }

        .toggle.active + .toggle-label {
            color: #00b0ff;
        }

        input[type="text"] {
            background-color: #242424;
            border: none;
            border-radius: 6px;
            padding: 8px;
            color: #e0e0e0;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-size: 13px;
        }

        input::placeholder {
            color: #606060;
        }

        #name-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            max-height: 90px;
            overflow-y: auto;
        }

        .tag {
            background-color: #0080c0;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-remove {
            background-color: #e04050;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .tag-remove:hover {
            background-color: #f05565;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #00b0ff;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-track {
            background-color: #2a2a2a;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            #content {
                flex-direction: column;
            }

            #left-panel {
                border-right: none;
                border-bottom: 1px solid #2a2a2a;
                order: 2;
            }

            #right-panel {
                width: auto;
                order: 1;
            }

            #header {
                padding: 10px 15px;
            }

            #title {
                font-size: 20px;
            }

            .event-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .event-buttons {
                flex-direction: row;
                width: 100%;
                margin-top: 10px;
                justify-content: space-between;
            }

            .join-btn, .loop-btn {
                flex: 1;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-frame">
            <div id="loading-title">NAMELESS</div>
            <div id="loading-subtitle">Connecting...</div>
            <div id="loading-dots">●  ○  ○</div>
        </div>
    </div>

    <div id="main-container" style="display: none;">
        <div id="header">
            <div id="title">NAMELESS AUTOJOINER</div>
            <div id="status">
                <div id="status-dot"></div>
                <div id="status-text">OFFLINE</div>
            </div>
        </div>
        <div id="content">
            <div id="left-panel">
                <div id="events-title">
                    EVENT LOGS
                    <span id="event-counter">0 Events</span>
                </div>
                <div id="events-list"></div>
            </div>
            <div id="right-panel">
                <div id="controls-title">CONTROLS</div>
                <div class="section">

                    <div class="toggle-container">
                        <div id="auto-toggle" class="toggle">
                            <div class="toggle-knob"></div>
                        </div>
                        <span class="toggle-label">Disabled</span>
                    </div>
                </div>
                <div class="section">
                    <input type="text" id="gen-filter" placeholder="Min Generation (e.g. 10m, 1b)...">
                    <input type="text" id="name-filter" placeholder="Blacklist Pet Name...">
                    <div id="name-tags"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const SECRET_KEY = "vG7#z9!Lp2@Qw8^Xr6&Nj4*Ta0%Yb1$F";
        const WS_URL = "wss://ja-i04k.onrender.com";
        const JOIN_BASE_URL = "https://nameless-289z.onrender.com/join.html?placeId=109983668079237&jobId=";

        // Variables
        let ws = null;
        let autoJoinEnabled = false;
        let filterByMinGeneration = 0;
        let blackListPets = [];
        let allEvents = [];
        let seenEvents = {};
        let loopJoinActive = {};
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;

        // Helper Functions
        function xor(a, b) {
            let result = 0;
            let bitval = 1;
            while (a > 0 || b > 0) {
                if ((a % 2) !== (b % 2)) {
                    result += bitval;
                }
                bitval *= 2;
                a = Math.floor(a / 2);
                b = Math.floor(b / 2);
            }
            return result;
        }

        function decryptData(base64Text, key = SECRET_KEY) {
            // Base64 decode
            const b64chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
            const b64lookup = {};
            for (let i = 0; i < b64chars.length; i++) {
                b64lookup[b64chars[i]] = i;
            }

            const bytes = [];
            for (let i = 0; i < base64Text.length; i += 4) {
                const chunk = base64Text.slice(i, i + 4);
                let n = 0;
                let bits = 0;

                for (let j = 0; j < chunk.length; j++) {
                    const c = chunk[j];
                    if (c === "=") break;
                    const val = b64lookup[c];
                    if (val !== undefined) {
                        n = n * 64 + val;
                        bits += 6;
                    }
                }

                while (bits >= 8) {
                    bits -= 8;
                    const byte = Math.floor(n / Math.pow(2, bits)) % 256;
                    bytes.push(byte);
                }
            }

            // XOR decryption
            const keyBytes = [];
            for (let i = 0; i < key.length; i++) {
                keyBytes.push(key.charCodeAt(i));
            }

            const decrypted = [];
            for (let i = 0; i < bytes.length; i++) {
                const keyIndex = i % keyBytes.length;
                const temp = xor(bytes[i], keyBytes[keyIndex]);
                const decryptedByte = xor(temp, (i % 256));
                decrypted.push(String.fromCharCode(decryptedByte));
            }

            return decrypted.join("");
        }

        function cleanText(s) {
            if (!s) return "";
            s = s.toString();
            s = s.replace(/<\/?[^>]+>/g, "");
            s = s.replace(/&quot;/g, '"').replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&#\d+;/g, "");
            s = s.replace(/\s+/g, " ");
            s = s.trim();
            return s;
        }

        function parseNumberWithSuffix(text) {
            if (!text || text === "") return 0;
            const cleaned = text.toLowerCase().replace(/\s+/g, "");
            let numStr = cleaned.replace(/([km]?b?)$/, "");
            let num = parseFloat(numStr) || 0;
            const suffix = cleaned.match(/([km]?b?)$/)?.[0] || "";
            if (suffix.includes("m")) num *= 1000000;
            else if (suffix.includes("b")) num *= 1000000000;
            else if (suffix.includes("k")) num *= 1000;
            return num;
        }

        function parseEvent(row) {
            let rawModels = row.models || row.models_text || row.modelsText || (row.raw_payload && (row.raw_payload.models || row.raw_payload.models_text)) || "";
            let models = cleanText(rawModels);

            let created_at = row.created_at || "";

            let names = [];
            let generations = [];
            let mutations = [];

            let petBlocks = models.split(",").filter(block => block.includes("Generation"));

            if (petBlocks.length === 0) {
                petBlocks = [models];
            }

            petBlocks.forEach(block => {
                block = block.trim();

                let name = block.match(/^(.*?)Generation\s*:/)?.[1] || "";
                name = name.trim();

                let gen = block.match(/Generation\s*:\s*(.*?)\s+Mutation\s*:/)?.[1] || block.match(/Generation\s*:\s*(\S+)/)?.[1] || "";
                gen = gen.trim();

                let mut = block.match(/Mutation\s*:\s*(.*?)\s+Rarity\s*:/)?.[1] || block.match(/Mutation\s*:\s*(\S+)/)?.[1] || "";
                mut = mut.trim();

                if (rawModels.includes("Yin") && rawModels.includes("Yang")) {
                    const rawMutMatch = rawModels.match(/Mutation\s*:\s*(.*?)\s*Rarity/);
                    if (rawMutMatch && rawMutMatch[1].includes("Yin") && rawMutMatch[1].includes("Yang")) {
                        mut = "Yin Yang";
                    }
                }

                if (name) names.push(name);
                if (gen) generations.push(gen);
                if (mut) mutations.push(mut);
            });

            if (names.length === 0 && models) {
                names.push(models.split(" ")[0] || "Unknown");
            }

            const name = names.join(", ");
            const generation = generations.join(", ");
            const mutation = mutations.join(", ");

            let pets = [];
            const maxPets = Math.max(names.length, generations.length, mutations.length);
            for (let i = 0; i < maxPets; i++) {
                pets.push({
                    name: names[i] || "",
                    generation: generations[i] || "",
                    mutation: mutations[i] || ""
                });
            }

            let player_count = (row.playerCount || row.player_count || (row.raw_payload && (row.raw_payload.playerCount || row.raw_payload.player_count)) || "").toString().replace(/,/g, "").trim();
            let max_players = (row.maxPlayers || row.max_players || (row.raw_payload && (row.raw_payload.maxPlayers || row.raw_payload.max_players)) || "").toString().replace(/,/g, "").trim();
            let jobId = row.jobId || row.job_id || (row.raw_payload && row.raw_payload.jobId) || "";

            let playersDisplay = "";
            if (player_count && max_players) {
                playersDisplay = player_count + "/" + max_players;
            } else if (player_count) {
                playersDisplay = player_count;
            }

            let firstGen = 0;
            if (generations.length > 0) {
                let genStr = generations[0].toString();
                let millions = genStr.match(/\$?(\d+\.?\d*)M/)?.[1];
                if (millions) {
                    firstGen = parseFloat(millions) * 1000000;
                } else {
                    let numMatch = genStr.match(/\d+/)?.[0];
                    if (numMatch) {
                        firstGen = parseInt(numMatch) || 0;
                    }
                }
            }

            return {
                name,
                generation,
                generationNum: firstGen,
                mutation,
                jobId,
                players: playersDisplay,
                created_at,
                pets
            };
        }

        function isEventTooOld(created_at) {
            if (!created_at) return false;
            const match = created_at.match(/(\d+)-(\d+)-(\d+)T(\d+):(\d+):(\d+)/);
            if (!match) return false;

            const eventTime = new Date(`${match[1]}-${match[2]}-${match[3]}T${match[4]}:${match[5]}:${match[6]}Z`).getTime() / 1000;
            const currentTime = Math.floor(Date.now() / 1000);
            const diff = currentTime - eventTime;

            return diff > 300;
        }

        function passesFilters(data) {
            if (filterByMinGeneration > 0 && data.generationNum < filterByMinGeneration) {
                return false;
            }
            return true;
        }

        // UI Functions
        function updateEvents(decoded) {
            let newEvents = [];

            if (Array.isArray(decoded)) {
                newEvents = decoded;
            } else if (typeof decoded === "object" && decoded.jobId || decoded.models) {
                newEvents = [decoded];
            } else {
                return;
            }

            newEvents.forEach(row => {
                const data = parseEvent(row);
                const eventId = data.jobId;

                if (allEvents.some(e => e.jobId === eventId)) return;

                if (!isEventTooOld(row.created_at)) {
                    let filteredPets = data.pets.filter(pet => !blackListPets.some(black => pet.name.toLowerCase().includes(black.toLowerCase())));

                    if (filteredPets.length === 0) return;

                    const filteredNames = filteredPets.map(p => p.name);
                    const filteredGens = filteredPets.map(p => p.generation);
                    const filteredMuts = filteredPets.map(p => p.mutation);

                    const filteredName = filteredNames.join(", ");
                    const filteredGeneration = filteredGens.join(", ");
                    const filteredMutation = filteredMuts.join(", ");

                    let firstFilteredGen = 0;
                    if (filteredGens.length > 0) {
                        let genStr = filteredGens[0];
                        let millions = genStr.match(/\$?(\d+\.?\d*)M/)?.[1];
                        if (millions) {
                            firstFilteredGen = parseFloat(millions) * 1000000;
                        } else {
                            let numMatch = genStr.match(/\d+/)?.[0];
                            if (numMatch) {
                                firstFilteredGen = parseInt(numMatch) || 0;
                            }
                        }
                    }

                    const filteredData = {
                        name: filteredName,
                        generation: filteredGeneration,
                        generationNum: firstFilteredGen,
                        mutation: filteredMutation,
                        jobId: data.jobId,
                        players: data.players,
                        created_at: data.created_at
                    };

                    allEvents.unshift(filteredData);

                    if (autoJoinEnabled && passesFilters(filteredData)) {
                        if (!seenEvents[eventId]) {
                            seenEvents[eventId] = true;
                            console.log("[AutoJoin] Redirecting to:", filteredName, "Gen:", filteredGeneration, "JobId:", data.jobId);
                            window.location.href = JOIN_BASE_URL + data.jobId;
                        }
                    }
                }
            });

            if (allEvents.length > 50) allEvents = allEvents.slice(0, 50);

            const eventsList = document.getElementById("events-list");
            eventsList.innerHTML = "";

            let displayedCount = 0;
            allEvents.forEach((data, index) => {
                if (passesFilters(data)) {
                    const card = createEventCard(data, index);
                    eventsList.appendChild(card);
                    displayedCount++;
                }
            });

            document.getElementById("event-counter").textContent = `${displayedCount} Events`;
        }

        function createEventCard(data, index) {
            const card = document.createElement("div");
            card.className = "event-card";

            const accentBar = document.createElement("div");
            accentBar.className = "accent-bar";
            card.appendChild(accentBar);

            const info = document.createElement("div");
            info.className = "event-info";

            const name = document.createElement("div");
            name.className = "event-name";
            name.textContent = data.name || "Unknown";
            info.appendChild(name);

            if (data.generation) {
                const gen = document.createElement("div");
                gen.className = "event-detail";
                gen.textContent = `Generation: ${data.generation}`;
                gen.style.color = "#50b0ff";
                info.appendChild(gen);
            }

            if (data.mutation) {
                const mut = document.createElement("div");
                mut.className = "event-detail";
                mut.textContent = `Mutation: ${data.mutation}`;
                mut.style.color = #ffa040;
                info.appendChild(mut);
            }

            if (data.players) {
                const players = document.createElement("div");
                players.className = "event-detail";
                players.textContent = `Players: ${data.players}`;
                players.style.color = "#a0a0a0";
                info.appendChild(players);
            }

            card.appendChild(info);

            const buttons = document.createElement("div");
            buttons.className = "event-buttons";

            if (data.jobId) {
                const joinBtn = document.createElement("button");
                joinBtn.className = "join-btn";
                joinBtn.textContent = "JOIN";
                joinBtn.onclick = () => {
                    window.location.href = JOIN_BASE_URL + data.jobId;
                };
                buttons.appendChild(joinBtn);

                const loopBtn = document.createElement("button");
                loopBtn.className = "loop-btn";
                loopBtn.textContent = "LOOP";
                if (loopJoinActive[data.jobId]) {
                    loopBtn.textContent = "STOP";
                    loopBtn.classList.add("active");
                }
                loopBtn.onclick = () => {
                    loopJoinActive[data.jobId] = !loopJoinActive[data.jobId];
                    if (loopJoinActive[data.jobId]) {
                        loopBtn.textContent = "STOP";
                        loopBtn.classList.add("active");
                        // Simulate loop with redirect
                        const interval = setInterval(() => {
                            if (!loopJoinActive[data.jobId]) {
                                clearInterval(interval);
                                return;
                            }
                            console.log(`[Loop] Redirecting to ${data.jobId}`);
                            window.location.href = JOIN_BASE_URL + data.jobId;
                        }, 3000);
                    } else {
                        loopBtn.textContent = "LOOP";
                        loopBtn.classList.remove("active");
                    }
                };
                buttons.appendChild(loopBtn);
            } else {
                const naBtn = document.createElement("button");
                naBtn.className = "join-btn";
                naBtn.style.backgroundColor = "#303030";
                naBtn.textContent = "N/A";
                naBtn.disabled = true;
                buttons.appendChild(naBtn);
            }

            card.appendChild(buttons);

            return card;
        }

        function createNameTag(name) {
            const tag = document.createElement("div");
            tag.className = "tag";

            const label = document.createElement("span");
            label.textContent = name;
            tag.appendChild(label);

            const remove = document.createElement("div");
            remove.className = "tag-remove";
            remove.textContent = "×";
            remove.onclick = () => {
                blackListPets = blackListPets.filter(n => n !== name);
                tag.remove();
                updateEvents(allEvents); // Refresh list
            };
            tag.appendChild(remove);

            document.getElementById("name-tags").appendChild(tag);
        }

        // Event Listeners
        document.getElementById("auto-toggle").onclick = () => {
            autoJoinEnabled = !autoJoinEnabled;
            const toggle = document.getElementById("auto-toggle");
            const label = toggle.nextElementSibling;
            if (autoJoinEnabled) {
                toggle.classList.add("active");
                label.textContent = "Enabled";
            } else {
                toggle.classList.remove("active");
                label.textContent = "Disabled";
            }
        };

        document.getElementById("gen-filter").addEventListener("change", (e) => {
            filterByMinGeneration = parseNumberWithSuffix(e.target.value);
            updateEvents(allEvents);
        });

        document.getElementById("name-filter").addEventListener("keydown", (e) => {
            if (e.key === "Enter" && e.target.value.trim()) {
                const newName = e.target.value.trim();
                if (!blackListPets.some(n => n.toLowerCase() === newName.toLowerCase())) {
                    blackListPets.push(newName);
                    createNameTag(newName);
                    updateEvents(allEvents);
                }
                e.target.value = "";
            }
        });

        // WebSocket Connection
        function connectWebSocket() {
            document.getElementById("loading-subtitle").textContent = `Connecting... (Attempt ${reconnectAttempts + 1}/${maxReconnectAttempts})`;
            document.getElementById("loading-subtitle").style.color = "#00b0ff";

            ws = new WebSocket(WS_URL);

            let connectionTimeout = setTimeout(() => {
                if (ws.readyState !== 1) {
                    console.warn("[WebSocket] Connection timeout");
                    ws.close();
                }
            }, 10000); // 10 seconds timeout

            ws.onopen = () => {
                clearTimeout(connectionTimeout);
                reconnectAttempts = 0;
                document.getElementById("status-dot").style.backgroundColor = "#00b0ff";
                document.getElementById("status-text").textContent = "ONLINE";
                document.getElementById("status-text").style.color = "#00b0ff";
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-container").style.display = "flex";
            };

            ws.onmessage = (event) => {
                let body = event.data;

                let wrapper;
                try {
                    wrapper = JSON.parse(body);
                } catch (err) {
                    console.warn("[WebSocket] Failed to parse wrapper");
                    return;
                }

                if (wrapper.encrypted && wrapper.data) {
                    let decrypted;
                    try {
                        decrypted = decryptData(wrapper.data);
                    } catch (err) {
                        console.warn("[WebSocket] Decryption error:", err);
                        return;
                    }

                    let decoded;
                    try {
                        decoded = JSON.parse(decrypted);
                    } catch (err) {
                        console.warn("[WebSocket] Failed to parse decrypted data:", err);
                        return;
                    }

                    updateEvents(decoded);
                } else {
                    console.warn("[WebSocket] Received unencrypted data (fallback)");
                    let decoded;
                    try {
                        decoded = JSON.parse(body);
                    } catch (err) {
                        return;
                    }
                    updateEvents(decoded);
                }
            };

            ws.onclose = () => {
                clearTimeout(connectionTimeout);
                console.warn("[WebSocket] Connection closed");
                document.getElementById("status-dot").style.backgroundColor = "#ff5050";
                document.getElementById("status-text").textContent = "OFFLINE";
                document.getElementById("status-text").style.color = "#ff5050";

                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 5000);
                } else {
                    document.getElementById("loading-subtitle").textContent = "Failed to Connect";
                    document.getElementById("loading-subtitle").style.color = "#ff5050";
                }
            };

            ws.onerror = (err) => {
                console.warn("[WebSocket] Error:", err);
                ws.close();
            };
        }

        // Loading Dots Animation
        const dots = ["●  ○  ○", "○  ●  ○", "○  ○  ●"];
        let dotIndex = 0;
        setInterval(() => {
            dotIndex = (dotIndex + 1) % dots.length;
            document.getElementById("loading-dots").textContent = dots[dotIndex];
        }, 300);

        // Start Connection
        connectWebSocket();
    </script>
